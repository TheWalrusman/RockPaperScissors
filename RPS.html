<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/RPS.css"></link>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
</head>
<body>

<div id="titleHeader">
  <h1 id="pageTitle">Rock, Paper, Scissors Game</h1>
</div>
<div id="userInputBox">
  <div >User Controlled Hand</div>
  <div id="userchoice">Rock, Paper, Scissors</div>
  <div id="userTextInput">
    <form onsubmit="return false;">
    <label for="userHandChoice">Please enter your choice</label>
    <input type="text" id="userHandChoice"
           pattern="^(rock|paper|scissors)(\s|\t|\n|\r)*$"
           required
           title="please only submit rock, paper, or scissors"
           name="handChoice" list="handShapes"
           placeholder="rock, paper, scissors">
    <datalist id="handShapes">
      <option value="rock">
      <option value="paper">
      <option value="scissors">
    </datalist>
      <input type="submit" id="playButton" value="Submit Your Hand"></input>
    </form>
  </div>


</div>
<div id="computerInputBox">
    <p class="computerBox" >Computer's Choice:</p>
    <p class="computerBox" id="computerChoiceDisplay">HI</p>
</div>
<div id="outcomeBox">
  <p id="outcomeDisplay">Result: The battle has yet to begin.</p>

</div>
<div id="logBox">
  <h3>Outcome Log</h3>
  <ol id="outcomeLogList">

  </ol>

</div>


<script src="./RPS.js"></script>
</body>
</html>
